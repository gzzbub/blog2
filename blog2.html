<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspired Spaces</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            background: #6c63ff;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .chat-box {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-box h2 {
            margin-top: 0;
        }

        .post-form {
            margin-bottom: 1rem;
        }

        .post-form textarea {
            width: 100%;
            height: 100px;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            margin-bottom: 0.5rem;
        }

        .post-form button {
            background: #6c63ff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .post-form button:hover {
            background: #574bd8;
        }

        .posts {
            margin-top: 1rem;
        }

        .post {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .post-actions {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .post-actions button {
            background: none;
            border: none;
            color: #6c63ff;
            cursor: pointer;
        }

        .post-actions button:hover {
            text-decoration: underline;
        }

        .subscribe {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .subscribe input[type="email"] {
            padding: 0.5rem;
            width: 80%;
            max-width: 300px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .subscribe button {
            background: #6c63ff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .subscribe button:hover {
            background: #574bd8;
        }
    </style>
</head>
<body>

<header>
    <h1>Inspired Spaces</h1>
</header>

<div class="container">
    <!-- Chat Section -->
    <div class="chat-box">
        <h2>Post Your Thoughts</h2>
        <form class="post-form">
            <textarea placeholder="Share something inspiring..."></textarea>
            <button type="button" onclick="addPost()">Post</button>
        </form>
        <div class="posts" id="posts">
            <!-- Posts will appear here -->
        </div>
    </div>

    <!-- Subscription Section -->
    <div class="subscribe">
        <h2>Subscribe for Updates</h2>
        <p>Enter your email to get notified about new posts.</p>
        <input type="email" id="email" placeholder="Your email address">
        <button onclick="subscribe()">Subscribe</button>
    </div>
</div>

<script>
    const posts = document.getElementById('posts');

    function addPost() {
        const password = prompt("Enter the admin password:");
        if (password !== "iamking") {
            alert("Access denied.");
            return;
        }

        const textarea = document.querySelector('.post-form textarea');
        const content = textarea.value.trim();

        if (content) {
            const postDiv = document.createElement('div');
            postDiv.classList.add('post');
            postDiv.innerHTML = `
                <p>${content}</p>
                <div class="post-actions">
                    <button onclick="likePost(this)">Like</button>
                    <button onclick="commentPost(this)">Comment</button>
                    <button onclick="sharePost(this)">Share</button>
                </div>
            `;
            posts.prepend(postDiv);
            textarea.value = '';
        }
    }

    function likePost(button) {
        alert('You liked this post!');
    }

    function commentPost(button) {
        alert('Comment feature coming soon!');
    }

    function sharePost(button) {
        alert('Share feature coming soon!');
    }

    function subscribe() {
        const email = document.getElementById('email').value;
        if (email) {
            alert(`Thanks for subscribing! Updates will be sent to ${email}.`);
            document.getElementById('email').value = '';
        } else {
            alert('Please enter a valid email address.');
        }
    }
</script>

</body>
</html>
